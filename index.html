<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   
    <title>Turnos por whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="img">
    <img class="text-center" style="justify-content: center;" src="img/sancarlos-gris.webp">
       </div>

    <h1 class="text-center mt-2">Turnos por <b>¡whatsapp</b>!</h1>
    <h5 class="text-center">Elija el medico, horario y datos personales y coloque enviar</h5>
    <div class="container">
        <div class="mx-auto" style="width: 200px;">
        <form id="miFormulario">

            <select  name="medico" id="medico" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Seleccione Medico al que <b>turno</b> </option>
                <!-- Cardiologia -->
                <option value="Dr Jorge Bocian -Cardiologia-"><div style="font-size: 60px;" >Dr Jorge Bocian -Cardiologia-</div></option>
                <option value="Dr Nazzetta Fernando-Cardiologia-">Dr Nazzetta Fernando-Cardiologia-</option>
                <option value="Dr Mariano Trevisan -Cardiologia-">Dr Mariano Trevisan -Cardiologia-</option>
                <option value="Dr Sosa María Gabriela -Cardiologia-">Dr Sosa María Gabriela -Cardiologia-</option>
                <option value="Dr Bonifacio Juan Pablo-Cardiologia-">Dr Bonifacio Juan Pablo-Cardiologia-</option>
                <option value="Dr Matias Calandrelli-Cardiologia-">Dr Matias Calandrelli-Cardiologia-</option>
                <!-- Traumatologia -->
                <option value="Dr Fernando Martinez -Traumatologia-">Dr Fernando Martinez -Traumatologia-</option>
                <option value="Dr Albano Pablo -Traumatologia-">Dr Dr Albano Pablo -Traumatologia-</option>
                <option value="Dr Di Santo Diego-Traumatologia-">Dr Di Santo Diego-Traumatologia-</option>
                <option value="Dr Labenki German -Traumatologia-">Dr Labenki German -Traumatologia-</option>
                <option value="Dr Rodriguez Elias -Traumatologia-">Dr Rodriguez Elias -Traumatologia-</option>
                <option value="Dr Fernandez Mariano -Traumatologia-">Dr Fernandez Mariano -Traumatologia-</option>
                <option value="Dr Ligios Gabriel -Traumatologia-">Dr  Ligios Gabriel-Traumatologia-</option>
                <!-- Neurologia -->
                <option value="Dr Oliwa Jorge -Neurologia-">Dr Oliwa Jorge  -Neurologia-</option>
                <option value="Dr Alvarez Maria Sol -Neurologia-">Dr Alvarez Maria Sol -Neurologia-</option>
                <option value="Dr Villaroel María Fernanda -Neurologia-">Dr Villaroel María Fernanda -Neurologia-</option>
              </select>
            
              <select id="horario" class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Seleccione franja horaria</option>
                <option  value="Por la mañana">Por la mañana</option>
                <option value="Cerca del medio dia">Cerca del medio dia</option>
                <option value="Por la tarde">Por la tarde</option>
              </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            
            <label for="apellido">Apellido</label>
            <input type="texto" id="apellido" name="texto"><br><br>

            <label for="os">Obra Social</label>
            <input type="texto" id="os" name="texto" placeholder="agregue su plan"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="texto"><br><br>

            <label for="telefono">Telefono</label>
            <input type="texto" id="telefono" name="texto"><br><br>
            
            <a href="" onclick="envio()" id="enviar"><button type="button">Enviar mensaje de whatsapp</button></a>
          </form>

        </div>
          <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
